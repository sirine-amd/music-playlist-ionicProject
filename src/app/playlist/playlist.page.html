<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Playlist </ion-title>
    <ion-buttons slot="end">
      <ion-icon
        slot="icon-only"
        routerLink="/addsong"
        name="add-circle-outline"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">
    <ion-list>
      <ion-item-sliding *ngFor="let song of songs; let i = index">
        <ion-item [routerLink]="['/songdetail', song.id]">
          <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ song.titre }}</h2>
            <p>{{ song.artiste }}</p>
          </ion-label>
          <div slot="end" class="song-details">
            <h3>{{ song['catégorie'] }}</h3>
            <p>{{ song['réaliser'] | date: 'shortDate' }}</p>
          </div>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="presentAlert(song.id)" color="danger">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
